<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#add8e6" />

    <!-- Road -->
    <rect x="0" y="130" width="100%" height="40" fill="gray" />
    <rect x="0" y="155" width="100%" height="5" fill="white" />

    <!-- Traffic Light -->
    <rect x="150" y="100" width="20" height="60" fill="black" />
    <circle cx="160" cy="110" r="5" fill="red" />
    <circle cx="160" cy="130" r="5" fill="yellow" />
    <circle cx="160" cy="150" r="5" fill="green" />

    <!-- Car -->
    <rect x="250" y="130" width="80" height="40" fill="blue" />
    <circle cx="260" cy="170" r="10" fill="black" />
    <circle cx="320" cy="170" r="10" fill="black" />

    <!-- Pedestrian -->
    <circle cx="100" cy="100" r="15" fill="tan" />
    <rect x="95" y="115" width="10" height="40" fill="blue" />
    <rect x="95" y="155" width="10" height="40" fill="black" />

    <!-- Pedestrian Crossing -->
    <rect x="0" y="190" width="100%" height="40" fill="gray" />
    <rect x="0" y="210" width="100%" height="5" fill="white" />
</svg>
